<html>
	<head>
		<title>Simple SJTest Example</title>
		<!-- You don't need jQuery or Bootstrap, but if they're present, we use them for nicer output. -->
		<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
		<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

		<!-- SJTest.js (please download your own copy) 
		<script src='https://rawgithub.com/winterstein/SJTest/master/SJTest.min.js'></script> -->
		<script src='SJTest.js'></script>
	</head>
	<body>
		<h1>Simple SJTest Example</h1>
		
		<script>
			
			SJTest.run({name:'HelloWorld',

				easyTest: function() {
					assert(1+1 == 2);
				},

				failingTest: function() {
					assert(false, "Well that was never going to work");						
				}

			});
		</script>


		<!-- Remind the user how to run SJTest? -->
		<p class='off' style='display:none;'>
			SJTest is <i>OFF</i>. by default, SJTest does nothing in the browser. You switch it on, either by adding 
			<a href='HelloWorld.html?SJTest=on'>SJTest=on</a> to the url, or in the page with 
			<code>&lt;script&gt;SJTest.on = true;&lt;/script&gt;</code>.<br>
			This is so that SJTest can be deployed as part of production code.
		</p>		
		<script>
			if ( ! SJTest.on) {
				$('p.off').show();
			}
		</script>
	
	</body>
</html>
